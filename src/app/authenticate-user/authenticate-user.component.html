<mat-card class="authenticate-user" [formGroup]="form">
    <mat-card-header>
        <mat-card-title>Authenticate</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <mat-label>Client</mat-label>
            <input matInput formControlName="client" type="password" required>
            <mat-error *ngIf="form.controls.client.invalid && form.controls.client.hasError('required')">Required</mat-error>
        </mat-form-field>
    
        <mat-form-field>
            <mat-label>Secret</mat-label>
            <input matInput formControlName="secret" type="password" required>
            <mat-error *ngIf="form.controls.secret.invalid && form.controls.secret.hasError('required') && !form.controls.secret.hasError('incorrectDetails')">Required</mat-error>
            <mat-error *ngIf="form.controls.secret.invalid && form.controls.secret.hasError('incorrectDetails')">Invalid Client/Secret</mat-error>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button class="mat-primary" (click)="logIn()" [disabled]="!form.valid">Log In</button>
    </mat-card-actions>
</mat-card>
